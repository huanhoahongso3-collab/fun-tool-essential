name: Compile Python Packages with PyInstaller

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  windows:
    name: Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Compile all Python scripts
        run: |
          for %f in (*.py) do pyinstaller --onefile "%f"
      - name: Upload Windows executables
        uses: actions/upload-artifact
        with:
          name: windows-executables
          path: dist/*.exe

  linux:
    name: Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Compile all Python scripts
        run: |
          for f in *.py; do pyinstaller --onefile "$f"; done

      - name: Upload Linux executables
        uses: actions/upload-artifact
        with:
          name: linux-executables
          path: dist/*
